language: python

python:
  - 2.7

env:
  global:
    - FOO=BOO ONE=1

services:
  - redis

build:
  pre_ci:
    - echo "true"
  pre_ci_boot:
    image_name: drydock/u14pytall
    image_tag: tip
    pull: true
  ci:
    # CouchDB - curl http://127.0.0.1:5984
    # CouchDB - curl -X PUT http://127.0.0.1:5984/demo
    # CouchDB - curl -X GET http://127.0.0.1:5984/demo
    # CouchDB - "curl -H 'Content-Type: application/json' -X POST http://127.0.0.1:5984/demo -d '{\"company\": \"Example, Inc.\"}'"
    # CouchDB - curl -X GET http://127.0.0.1:5984/demo
    # MySQL - mysql -e 'create database mytestdb;'
    # MySQL - mysql -e 'create table mytestdb.testtable (name VARCHAR(20), value VARCHAR(20));'
    # MySQL - mysql -e "INSERT INTO mytestdb.testtable VALUES ('name1', 'value1');"
    # MySQL - mysql -e 'SELECT * FROM mytestdb.testtable;'
    #- psql -c 'create database mytestdb;' -U postgres
    #- psql -c 'create table testtable (name VARCHAR(20), value VARCHAR(20));' -U postgres
    #- psql -c "INSERT INTO testtable VALUES ('name1', 'value1');" -U postgres
    #- psql -c 'SELECT * FROM testtable;' -U postgres
    - pip install -r requirements.txt
    - python redisTest.py
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - nosetests test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - which python && coverage run --branch test.py
    - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py
  on_failure:
    - echo "The job failed!!!!!"
    - whoami
  on_success:
    - echo "The job succeeded!!!!"
    - whoami
integrations:
  notifications:
      - integrationName: email
        type: email
        recipients:
          - --lastcommitter
        on_success: always
        on_failure: always

