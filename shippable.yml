language: python

python:
  - 2.7
  - 2.6
  - 3.0
  - pypy

env:
  - FOO=BOO ONE=1
  - TWO=2
  - THREE=3
  - FOUR=4
  - FIVE=5
  - SIX=6
  - SEVEN=7
  - EIGHT=8
  - NINE=9
  - TEN=10

build:
  pre_ci:
    - docker ps
    - uname -a
    - ls -al $SHIPPABLE_BUILD_DIR
    #- chmod -R a+rw $SHIPPABLE_BUILD_DIR
    - cp -R $SHIPPABLE_BUILD_DIR /tmp/ssh/test
    
    - ls -al /tmp/ssh/test
    #- ls -al `pwd`
    #- docker rm newtest || true
    #- sudo useradd -d /home/shippable -m -s /bin/bash -p shippablepwd shippable && sudo echo 'shippable ALL=(ALL) NOPASSWD:ALL' | sudo tee -a /etc/sudoers || true
    - sudo docker run -v /tmp/ssh/test:/test busybox sh -c "ls -laR /test"
    - docker inspect newtest
    - ls -R $SHIPPABLE_BUILD_DIR
   # - find / -iname testfile.txt
    - echo "true"
    
    #- ls /var/log
    #- pwd
    #- ls
    #- ls -l /var/log/upstart
    #- /var/log/upstart/docker.log
  pre_ci_boot:
    image_name: drydock/u14pyt
    image_tag: prod
    pull: true
    options: "-v $SHIPPABLE_BUILD_DIR:$SHIPPABLE_BUILD_DIR"
  ci:
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - nosetests test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - which python && coverage run --branch test.py
    - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py
  on_failure:
    - echo "The job failed"
    - whoami
  on_success:
    - echo "The job succeeded"
    - whoami

integrations:
  hub:
    - integrationName: "Docker Hub"
      type: docker
      branches:
        only:
          - master
  notifications:
    - integrationName: email
      type: email
      on_success: always
      on_failure: always
      recipients:
        - --owners

